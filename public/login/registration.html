<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Create a new account</title>
   
    <style>
        *{
          margin:0;
         padding: 0;
         font-family:'poppins',sans-serif;
         box-sizing: border-boxf;
         }
         body{
            background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)),url(https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
               background-size: cover;
         }
           
        .divider{
            position: relative;
            text-align: center;
            margin: 15px 0px;
        }
        .divider span{
            padding:8px;
            position: relative;
            font-size: 17px;
            z-index: 2!important;
        }
        .divider::after{
            content:"";
           position:absolute;
          width:100%;
          border-bottom: 2px solid #ddd;
          top:50%;
          left:0;
          z-index: 1;
        }
    </style>


  </head>
  <body>
    <!--going to start signup design-->
    <div class="container h-100 w-50  py-5 ">
        <div class="card bg-light"style= "width: 120;">
        
            <div class="card-body mx-auto">

                <h4 class="card-titlemt-3 text-center" >Create Account</h4>
                <p class="text-center"></p>

                <!---button-->
                <a href="#!" class="btn btn-block btn-danger">
                    <i class="fab fa-google"></i>
                    Login Via Google</a>
    

                 <a href="#!" class="btn btn-block btn-primary">
                     <i class="fab fa-facebook"></i>
                      Login Via Facebook</a>


              <p class="divider mt-3">
                <span class="bg-light">OR</span>
              </p>
              <!---form started-->
              <form action="#!">
                <!-- name field -->
                <div class="form-group input-group  mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Enter Username" aria-label="Username" aria-describedby="addon-wrapping">
                 
                       
                    </div>
                 </div>
                 <!-- email -->
                 <div class="form-group input-group  mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Enter Email" aria-label="Username" aria-describedby="addon-wrapping">
                 
                       
                    </div>
                 </div>
                 <!-- phone -->
                 <div class="form-group input-group  mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-phone"></i>
                        </span>
                    </div>
                    <select class="custom-select" style="max-width: 80px;">
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                       </select>
                       <input type="number" class="form-control" placeholder="Enter phone" aria-label="Username" aria-describedby="addon-wrapping">
                 </div>
                
                 <!-- user type  -->
                 
                      
                 <div class="input-group mb-3">
                    <label class="input-group-text">
                        <i class="fa fa-building"></i>
                    </label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected disable>---Select User Type-----</option>
                      <option value="1">Student</option>
                      <option value="2">Teacher</option>
                      <option value="3">Admin</option>
                    </select>
                  </div>
                  <!-- password -->
                
                 <div class="form-group input-group  mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="addon-wrapping">
                 
                       
                    </div>
                 </div>
                 <!--  reapt password -->

                 <div class="form-group input-group  mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa fa-unlock"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="Repeat Password" aria-label="Username" aria-describedby="addon-wrapping">
                 
                       
                    </div>
                 </div>
                

                 <button type="submit" class="btn btn-block btn-outline-success "> &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp Create My Account  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </button>
                <p class="text-center mt-3">Have an account?<a href="login.html">Log In</a></p>
                </form> 
              <!---form end-->


            </div> 
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
